global:
  scrape_interval: 10s
  scrape_timeout: 10s

scrape_configs:
  - job_name: ping_exporter
    scrape_interval: 2s
    scrape_timeout: 3s
    static_configs:
      - targets: ["station1_exporter:9427"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: host
        regex: (.*):\d+
        replacement: ${1}
